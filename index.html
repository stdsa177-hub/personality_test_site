<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노화 성격 테스트</title>

    <!-- Google Fonts: Gowun Dodum 적용 -->
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <!-- CSS 연결 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 상단 주황색 목차 바 -->
    <div class="top-bar"></div>

    <div class="content">
        <!-- 첫 번째 질문 -->
        <div class="page-container active" id="page-1">
            <div class="question-text">
                당신은 주변인과의 관계에서 저속노화하나요? 가속노화하나요?
            </div>
            <button class="button" onclick="nextPage()">다음</button>
        </div>

        <!-- 두 번째 질문 -->
        <div class="page-container" id="page-2">
            <div class="question-text">
                지금부터는 나의 짝꿍이 이렇게 말한다면,<br>당신이 보여줄 반응을 골라주세요.
            </div>
            <button class="button" onclick="nextPage()">다음</button>
        </div>

        <!-- 세 번째 질문 -->
        <div class="page-container" id="page-3">
            <div class="question-number">1</div>
            <div class="question-text">
                나의 짝꿍이 오늘은 마라탕이 먹고싶다고 한다.<br>나는 매운 걸 못먹는데...
            </div>
            <button class="button" onclick="nextPage(1)">A. 그냥 매운 걸 먹는다</button>
            <button class="button" onclick="nextPage(2)">B. 마라탕 먹자! 라고 하고 나는 백탕을 시킨다</button>
            <button class="button" onclick="nextPage(0)">C. 나 매운 거 못 먹는 거 몰라?</button>
        </div>

        <!-- 네 번째 질문 -->
        <div class="page-container" id="page-4">
            <div class="question-number">2</div>
            <div class="question-text">
                함께 파티에 갑니다!<br>파트너의 복장이 너무 개방적인 것 같아요...
            </div>
            <button class="button" onclick="nextPage(2)">A. 입고 싶은 대로 입어~</button>
            <button class="button" onclick="nextPage(2)">B. 네가 원한다면 나도 새로운 스타일에 도전해볼게!</button>
            <button class="button" onclick="nextPage(0)">C. 옷이 그게 뭐야?</button>
        </div>

        <!-- 다섯 번째 질문 -->
        <div class="page-container" id="page-5">
            <div class="question-number">3</div>
            <div class="question-text">
                짝꿍과 동거를 하고 싶다!<br>나는 짝꿍과 알고 지낸지 얼마나 되었을까?
            </div>
            <button class="button" onclick="nextPage(3)">A. 10년</button>
            <button class="button" onclick="nextPage(3)">B. 5년</button>
            <button class="button" onclick="nextPage(1)">C. 1년</button>
            <button class="button" onclick="nextPage(0)">D. 일주일</button>
        </div>

        <!-- 결과 페이지 -->
        <div class="result-container" id="result-page">
            <h2>결과</h2>
            <p id="result-text">테스트 결과를 계산 중...</p>
        </div>
    </div>

    <!-- JavaScript 연결 -->
    <script src="script.js"></script>

</body>
</html>
