<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노화 성격 테스트</title>
    <style>
        /* 전체 레이아웃 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* 왼쪽 목차 스타일 */
        .sidebar {
            width: 80px;
            background-color: #E74C3C;
            color: white;
            padding: 20px;
            writing-mode: vertical-rl; /* 세로 글씨 */
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        /* 메인 컨텐츠 영역 */
        .content {
            flex: 1;
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            text-align: center;
        }

        /* 큰 숫자 (질문 번호) */
        .question-number {
            font-size: 100px;
            font-weight: bold;
            color: #E74C3C;
            position: relative;
        }

        /* 질문 스타일 */
        .question-text {
            font-size: 18px;
            background-color: #FADBD8;
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* 페이지 정보 */
        .page {
            font-size: 18px;
            font-weight: bold;
            margin-top: -10px;
            color: #555;
        }

        /* 선택지 스타일 */
        .choices {
            margin-top: 20px;
        }

        .choices button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #E74C3C;
            color: white;
            border-radius: 5px;
        }

        .choices button:hover {
            background-color: #C0392B;
        }

        /* 결과 페이지 */
        #result-container {
            display: none;
            text-align: center;
        }

    </style>
</head>
<body>

    <div class="sidebar">목차</div>

    <div class="content" id="question-container">
        <div>
            <div class="question-number">1</div>
            <div class="page">9p</div>
            <div class="question-text">당신은 주변인과의 관계에서 저속노화하나요? 가속노화하나요?</div>
            <div class="choices">
                <button onclick="nextQuestion()">다음</button>
            </div>
        </div>

        <div>
            <div class="question-number">2</div>
            <div class="page">16p</div>
            <div class="question-text">지금부터는 나의 짝꿍이 이렇게 말한다면, 당신이 보여줄 반응을 골라주세요.</div>
            <div class="choices">
                <button onclick="nextQuestion()">다음</button>
            </div>
        </div>

        <div>
            <div class="question-number">3</div>
            <div class="page">40p</div>
            <div class="question-text">나의 짝꿍이 오늘은 마라탕이 먹고싶다고 한다. 나는 매운 걸 못먹는데...</div>
            <div class="choices">
                <button onclick="selectAnswer(1)">A. 그냥 매운걸 먹는다</button>
                <button onclick="selectAnswer(2)">B. 백탕을 시킨다</button>
                <button onclick="selectAnswer(0)">C. 나 매운거 못 먹는거 몰라?</button>
            </div>
        </div>

        <div>
            <div class="question-number">4</div>
            <div class="page">50p</div>
            <div class="question-text">짝꿍과 동거를 하고 싶다! 나는 짝꿍과 알고 지낸지 얼마나 되었을까?</div>
            <div class="choices">
                <button onclick="selectAnswer(3)">A. 10년</button>
                <button onclick="selectAnswer(3)">B. 5년</button>
                <button onclick="selectAnswer(1)">C. 1년</button>
                <button onclick="selectAnswer(0)">D. 일주일</button>
            </div>
        </div>
    </div>

    <div id="result-container">
        <h2>결과</h2>
        <p id="result-text"></p>
        <button onclick="restartTest()">다시 하기</button>
    </div>

    <script>
        let score = 0;

        function nextQuestion() {
            document.getElementById("question-container").classList.remove("active");
            document.getElementById("result-container").classList.add("active");
        }

        function selectAnswer(points) {
            score += points;
            nextQuestion();
        }

        function restartTest() {
            score = 0;
            document.getElementById("result-container").classList.remove("active");
            document.getElementById("question-container").classList.add("active");
        }
    </script>

</body>
</html>
